# -- List of Plugins -------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'omerxx/tmux-sessionx'

# Fix Default Colors
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# Catpuccin Tmux 
set -g @catppuccin_flavour 'mocha' # latte,frappe, macchiato or mocha

# Status bar setup
set-option -g status-position top 
set -g @catppuccin_window_left_separator "ÓÇ∂"
set -g @catppuccin_window_right_separator "ÓÇ¥¬†"
set -g @catppuccin_window_middle_separator " ‚ñà"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Status modules including Git status
set -g @catppuccin_status_modules_right "directory git user host session"
set -g @catppuccin_status_left_separator " ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Directory display
set -g @catppuccin_directory_text "#{pane_current_path}"

# Git status indicator (shows "Uncommitted" if there are uncommitted changes)
set -g @catppuccin_git_text '#{?#{!=:#{shell("git -C #{pane_current_path} status --porcelain | wc -l")},"0"},"üî¥ Uncommitted",""}'

# Modern session management - prioritize sesh and clean fallbacks
# Selection highlight with light gray background and dark text for legibility
set -g mode-style 'fg=#313244,bg=#bac2de,bold'
set -g message-style 'fg=#cdd6f4,bg=#313244'
set -g message-command-style 'fg=#cba6f7,bg=#313244'

# Enhanced choose-tree with arrow key navigation
# Use Right Arrow to expand sessions, Left Arrow to collapse
bind w choose-tree -Z -s -w -F '#[fg=#cba6f7]#{session_name}: #{session_windows} window#{?#{==:#{session_windows},1},,s}#{?session_attached, #[fg=#a6e3a1]Û∞åæ,}'


# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
# set -window-option -g pane-base-index
set-option -g renumber-window on

# Custom Leader Key
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split current window horizontally
bind - split-window -v
# split current window vertically
bind | split-window -h

# set vi-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selction
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Open panes in current directory
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -h -c "#{pane_current_path}"

# Reload tmux onf
unbind r
bind r source-file ~/.tmux.conf

# Goto Next Session
bind-key -n M-J switch-client -p 
bind-key -n M-K switch-client -n

# --- SESSION MANAGEMENT ---
# Primary: Sesh (modern, intelligent session manager)
bind s run-shell 'sesh connect "$(
	sesh list | fzf-tmux -p 55%,60% \
		--no-sort --ansi --border-label " sesh " --prompt "‚ö°  " \
		--header "  ^a all ^t tmux ^g configs ^x zoxide ^d kill ^f find" \
		--bind "tab:down,btab:up" \
		--bind "ctrl-a:change-prompt(‚ö°  )+reload(sesh list)" \
		--bind "ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)" \
		--bind "ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)" \
		--bind "ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)" \
		--bind "ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)" \
		--bind "ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)"
)"'

# Tmux-SessionX configuration (advanced session manager with previews)
set -g @sessionx-bind 'o'
set -g @sessionx-bind-window-mode 'ctrl-w'
set -g @sessionx-bind-tree-mode 'ctrl-t'
set -g @sessionx-bind-new-window 'ctrl-n'
set -g @sessionx-filter-current 'false'
set -g @sessionx-preview-location 'right'
set -g @sessionx-preview-ratio '55%'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'

# Legacy tools (fallbacks)
bind-key -r l run-shell -b "~/.local/bin/tmux-session-fuzy-finder.sh"
bind-key -r L run-shell -b "~/.local/bin/tmuxinator-sessionizor.sh"

# Tmux FZF
set -g @tmux-fzf-launch-key 'S'


bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
