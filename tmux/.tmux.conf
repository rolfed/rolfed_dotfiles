# -- List of Plugins -------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'sainnhe/tmux-fzf'

# Fix Default Colors
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# Catpuccin Tmux 
set -g @catppuccin_flavour 'mocha' # latte,frappe, macchiato or mocha

# Status bar setup
set-option -g status-position top 
set -g @catppuccin_window_left_separator "ÓÇ∂"
set -g @catppuccin_window_right_separator "ÓÇ¥¬†"
set -g @catppuccin_window_middle_separator " ‚ñà"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Status modules including Git status
set -g @catppuccin_status_modules_right "directory git user host session"
set -g @catppuccin_status_left_separator " ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Directory display
set -g @catppuccin_directory_text "#{pane_current_path}"

# Git status indicator (shows "Uncommitted" if there are uncommitted changes)
set -g @catppuccin_git_text '#{?#{!=:#{shell("git -C #{pane_current_path} status --porcelain | wc -l")},"0"},"üî¥ Uncommitted",""}'

# Session list window styling (ctrl-a w)
set -g mode-style 'fg=#cdd6f4,bg=#313244'
set -g message-style 'fg=#cdd6f4,bg=#313244'
set -g message-command-style 'fg=#cdd6f4,bg=#313244'

# Choose tree colors (session list) - Catppuccin Mocha colors
# Background for session names and improved readability
set -g @choose-tree-session-format '#[fg=#cba6f7,bg=#45475a] #{?session_attached,Û∞åæ,Û±ï§} #S #[default]'
set -g @choose-tree-window-format '#[fg=#94e2d5,bg=#313244] #W #{?window_active,Û∞ñØ,Û±Ç¨} #[default]'

# Enhanced choose-tree styling with background colors for better visibility
set -g mode-style 'fg=#cdd6f4,bg=#181825,bold'
set -g message-style 'fg=#cdd6f4,bg=#313244,bold'
set -g message-command-style 'fg=#cba6f7,bg=#313244,bold'

# Customize the choose-tree (ctrl-a w) display format
bind w choose-tree -Z -s -F '#[fg=#cba6f7,bg=#45475a,bold] #{?session_attached,Û∞åæ,Û±ï§} #{session_name} #[fg=#94e2d5,bg=#313244] (#{session_windows} windows) #[default]'


# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
# set -window-option -g pane-base-index
set-option -g renumber-window on

# Custom Leader Key
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split current window horizontally
bind - split-window -v
# split current window vertically
bind | split-window -h

# set vi-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selction
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Open panes in current directory
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -h -c "#{pane_current_path}"

# Reload tmux onf
unbind r
bind r source-file ~/.tmux.conf

# Goto Next Session
bind-key -n M-J switch-client -p 
bind-key -n M-K switch-client -n

# Fuzzy Switching Tmux Sessions
bind-key -r l run-shell -b "~/.local/bin/tmux-session-fuzy-finder.sh"
bind-key -r L run-shell -b "~/.local/bin/tmuxinator-sessionizor.sh"

# Tmux FZF
TMUX_FZF_LAUNCH_KEY="S"

# Sesh integration
bind-key "s" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 55%,60% \
		--no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""


bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
